<!DOCTYPE html>
<html>
<head>
    <title>Конвертер валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Spring App</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 450px;">
    <h2 class="text-center mb-4">Конвертер валют</h2>

    <form action="/convert" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Сумма</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Из валюты</label>
            <select class="form-select" name="from">
                <option>USD</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">В валюту</label>
            <select class="form-select" name="to">
                <option>USD</option>
                <option>EUR</option>
                <option>RUB</option>
            </select>
        </div>

        <button class="btn btn-success w-100">Конвертировать</button>
    </form>
</div>

</body>
</html>
