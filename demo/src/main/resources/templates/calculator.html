<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Spring App</a>
    </div>
</nav>

<div class="container mt-5" style="max-width: 450px;">
    <h2 class="text-center mb-4">Калькулятор</h2>

    <form action="/calculate" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Число 1</label>
            <input type="number" name="num1" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Операция</label>
            <select class="form-select" name="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Число 2</label>
            <input type="number" name="num2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Посчитать</button>
    </form>
</div>

</body>
</html>
